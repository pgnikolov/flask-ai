<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
</head>
<body>
    <h1>Welcome to the AI Chat!</h1>
    <form method="POST">
        <label>
            <input type="text" name="user_input" placeholder="Type your message here..." required>
        </label>
        <button type="submit">Send</button>
    </form>
    {% if ai_response %}
        <h2>AI Response:</h2>
        <p>{{ ai_response }}</p>
    {% endif %}
</body>
</html>
